<p>
  Please register with a username and password
</p>
<form class="needs-validation" (submit)="save()" novalidation>
  <div class="form-row">
    <div class="col-12">
        <label for="username">Username</label>
        <input id="username" class="form-control" [(ngModel)]="username" type="text" required />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a username</div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-12">
        <label for="password">Password</label>
        <input id="password" class="form-control" [(ngModel)]="password" type="password" required />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a password</div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-12">
        <label for="repeat">Repeat</label>
        <input id="repeat" class="form-control" [(ngModel)]="repeat" type="password" required />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">The passwords must match</div>
    </div>
  </div>
  <div class="btn-group" role="group" aria-label="Login Buttons">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </div>
</form>
